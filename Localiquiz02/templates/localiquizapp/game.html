<body>

    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <h1>Questions for quiz:{{ quiz.name }}</h1>
        {% for question in questions %}
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">{{question.question}}</li>
            <li class="list-group-item">{{question.answer1}}</li>
            <li class="list-group-item">{{question.answer2}}</li>
            <li class="list-group-item">{{question.answer3}}</li>
            <li class="list-group-item">{{question.answer4}}</li>
        </ul>
        {% endfor %}


        <script>
            $(document).ready(function() {
                //setInterval(function() {
                $.ajax({
                        type: 'GET',
                        url: "{% url 'get_questions' quiz.id %}",
                        success: function(response) {
                            let quiz = []
                            for (var key in response.thequestions) {

                                var questiontxt = {
                                    q: response.thequestions[key].question,
                                    options: [response.thequestions[key].answer1, response.thequestions[key].answer2, response.thequestions[key].answer3, response.thequestions[key].answer4],
                                    answer: parseInt(response.thequestions[key].correct),
                                    source: response.thequestions[key].source,
                                    linkWeb: response.thequestions[key].link,
                                    text: response.thequestions[key].text,
                                }
                                quiz.push(questiontxt)
                            }
                            console.log(quiz)
                                //console.log(list[1])
                        },
                        error: function(response) {
                            alert(error)
                        }
                    })
                    //},);
            })
        </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>

    </html>

</html>
